# Default values for argocdhelm.
replicaCount: 1
image:
  repository: devabayomi/netflix
  pullPolicy: IfNotPresent
  tag: "latest"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: "netflix"
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP   # Changed from LoadBalancer
  port: 3000
ingress:
  enabled: true     # Enable ingress
  className: nginx  # Use NGINX Ingress Controller
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: ""      # Empty host = path-based routing on the single LB
      paths:
        - path: /netflix(/|$)(.*)
          pathType: Prefix
  tls: []
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}